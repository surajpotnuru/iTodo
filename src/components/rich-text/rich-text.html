<div #editor contenteditable="true" class="maineditor" tappable padding id="maineditor">
</div>

<!-- https://developer.mozilla.org/en-US/docs/Web/API/Document/execCommand -->
<div #decorate class="decorator">
    <button data-command="bold"><i class="fa fa-bold"></i></button>
    <button data-command="italic"><i class="fa fa-italic"></i></button>
    <button data-command="underline"><i class="fa fa-underline"></i></button> &nbsp;
    <button data-command="fontSize|6"><span style="font-size: 1.5em;"><i class="fa fa-font"></i></span></button>
    <button data-command="removeFormat"><span style="font-size: 1.0em;"><i class="fa fa-font"></i></span></button>
    <button data-command="fontSize|1"><span style="font-size: 0.6em;"><i class="fa fa-font"></i></span></button> &nbsp;
    
    <button data-command="justifyLeft"><i class="fa fa-align-left"></i></button>
    <button data-command="justifyCenter"><i class="fa fa-align-center"></i></button>
    <button data-command="justifyRight"><i class="fa fa-align-right"></i></button>
    <button data-command="justifyFull"><i class="fa fa-align-justify"></i></button> &nbsp;
    <button data-command="insertOrderedList"><i class="fa fa-list-ol"></i></button>
    <button data-command="insertUnorderedList"><i class="fa fa-list-ul"></i></button>

    <button data-command="insertHorizontalRule">Insert Line</button>
    <button data-command="formatBlock|<h1>">H1</button>
    <button data-command="formatBlock|<h2>">H2</button>
    <button data-command="formatBlock|<p>">Normal</button> &nbsp;
</div>
